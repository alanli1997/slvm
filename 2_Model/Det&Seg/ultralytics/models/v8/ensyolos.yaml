# Parameters
nc: 80  # number of classes
depth_multiple: 1.00  # scales module repeats
width_multiple: 0.5  # scales convolution channels

# YOLOv8.0l backbone
backbone:
  # [from, repeats, module, args]
  - [-1, 1, Conv, [16, 3, 1]]
  - [-1, 1, Conv, [32, 3, 2]]  # 1-P1/2
  - [-1, 1, Conv, [64, 3, 2]]  # 2-P2/4
  - [-1, 2, C2f, [64, True]]
  - [-1, 1, ESD, [128, 3, 2]]  # 4-P3/8
  - [-1, 3, C2f, [128, True]]
  - [-1, 1, ESD, [256, 3, 2]]  # 6-P4/16
  - [-1, 3, C2f, [256, True]]
  - [-1, 1, ESD, [512, 3, 2]]  # 8-P5/32
  - [-1, 2, C2f, [512, True]]
  - [-1, 1, SPPF, [512, 5]]  # 10

# YOLOv8.0n head
head:
  - [-1, 1, SNI, [2]]
  - [[-1, 7], 1, Concat, [1]]  # cat backbone P4
